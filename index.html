<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto suggestion</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="auto-suggestion.js" type="module"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="auto-suggestions.css">
</head>
<body>
  <div class="root">
    <div class="inner-wrapper">
      <input class="input-wrapper__input" autofocus>
    </div>
  </div>

  <script type="module">
    $('.inner-wrapper').autoSuggestion({
      displayBlocks: ['TERM', 'PRODUCT'],
      suggestAfter: 1,
    })
  </script>
</body>
</html>
